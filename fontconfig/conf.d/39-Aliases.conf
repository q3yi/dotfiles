<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>
  <alias binding="strong">
    <family>SimSun</family>
    <prefer>
      <family>Noto Serif CJK SC</family>
    </prefer>
    <accept></accept>
    <default></default>
  </alias>
  <alias binding="strong">
    <family>宋体</family>
    <prefer>
      <family>Noto Serif CJK SC</family>
    </prefer>
    <accept></accept>
    <default></default>
  </alias>
  <alias binding="strong">
    <family>FangSong</family>
    <prefer>
      <family>God-FangSongGBK-free</family>
    </prefer>
    <accept></accept>
    <default></default>
  </alias>
  <alias binding="strong">
    <family>仿宋</family>
    <prefer>
      <family>God-FangSongGBK-free</family>
    </prefer>
    <accept></accept>
    <default></default>
  </alias>
  <alias binding="strong">
    <family>SF Mono</family>
    <prefer>
      <family>CommitMono</family>
    </prefer>
    <accept></accept>
    <default></default>
  </alias>
</fontconfig>
