# Basic configuration for daily used tmux

set -g default-terminal "screen-256color" # colors!
set -sg terminal-overrides ",*:RGB"
setw -g xterm-keys on
setw -g aggressive-resize on

set -g history-limit 10000
set -g display-time 2000 # message display duration
set -g status-keys emacs # emacs keybinding in command prompt
set -g focus-events on

set-option -g mouse on

# use fish as default shell
# set-option -g default-shell /usr/local/bin/fish
set -g default-command "env fish"

# set -g status-position top

# remapping prefix key
unbind C-b
set -g prefix C-z
bind C-z send-prefix

# start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# open window in same directory
bind '\' split-window -h -c '#{pane_current_path}'  # Split panes horizontal
bind '-' split-window -v -c '#{pane_current_path}'  # Split panes vertically
bind c new-window -c '#{pane_current_path}' # Create new window

bind j resize-pane -D 5
bind k resize-pane -U 5
bind l resize-pane -L 5
bind h resize-pane -R 5

set-window-option -g mode-keys vi
unbind-key -T copy-mode-vi v
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'C-v' send -X rectangle-toggle
bind-key -T copy-mode-vi 'y' send -X copy-selection

# shortcuts to reload
bind r source-file ~/.tmux.conf \; display '~/.tmux.conf sourced'

